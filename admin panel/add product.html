<!DOCTYPE html>

<html>
    <head>
        <title>Add Product</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body class="bg-dark">
        
        <div class="container">
            <div class="row">

                <h2 class="text-center fs-2 pt-3 text-light my-4">Add <span class="text-warning"> Product</span></h2>
                <hr class="text-light">

                <form class="needs-validation" novalidate>
                    <div class="row g-3 pt-4">
                      
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label text-light">Item Name</label>
                            <input type="text" class="form-control bg-secondary shadow-lg text-light" id="firstName" placeholder="" value="Ex: Laptop">
                          
                        </div>
        
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label text-light ">Brand Name</label>
                            <input type="text" class="form-control bg-secondary shadow-lg text-light" id="lastName" placeholder="" value="Ex: Asus">
                          
                        </div>
        
                      
        
                        <div class="col-12">
                          <label for="exampleFormControlTextarea1" class="form-label text-light">Product Details</label>
                          <textarea class="form-control bg-secondary shadow-lg text-light" id="exampleFormControlTextarea1" rows="5" value="About Product"></textarea>
                         
                        </div>
        
                       
        
                        <div class="col-md-4 pt-3">
                           
                            <select class="form-select bg-secondary text-light" id="country" >
                                <option value="">Select Category</option>
                                <option>Laptop</option>
                                <option value="">Moniters</option>
                                <option value="">Headset</option>
                                <option value="">Laptops</option>
                                <option value="">Other</option>
                            </select>
                           
                        </div>
        
                        <div class="col-md-4 pt-3">
                          
                          <select class="form-select bg-secondary text-light" id="country" required>
                              <option value="">Select Brand</option>
                              <option>HP</option>
                              <option>MSI</option>
                              <option>ASUS</option>
                              <option>DELL</option>
                              <option>MAC</option>
                              <option value="">Other</option>
                          </select>
                         
                      </div>
        
        
                        <div class="col-md-4 pt-3">
                           
                            <select class="form-select bg-secondary text-light" id="state" required>
                                <option value="">Select Model</option>
                               
                            </select>
                            
                        </div>
        
        
                        <div class="pt-3">
                        <label for="customRange2" class="form-label">Price Range</label>
                        <input type="range" class="form-range" min="0" max="5" id="customRange2">
                    </div>
        
                    <div>
                        <button class="btn btn-secondary">Uploard Photo</button>
                    </div>
                  
        
                    <hr class="my-4 pt-1">
        
                    <button class="w-100 btn btn-warning btn-lg" type="submit">ADD</button>
                </form>
            </div>
        </div>
    </body>





</html>
